<!DOCTYPE html>
<html>
  <head>
    <title>Infinite Thumbnail Slider</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/styles.css" />
    <script defer src="src/index.js"></script>
  </head>

  <body>
    <div class="slideshow">
      <ul class="slider">
        <li class="slide">
          <div class="img-box">
            <img
              src="https://images.unsplash.com/photo-1517760444937-f6397edcbbcd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
              alt=""
            />
          </div>
        </li>

        <li class="slide">
          <div class="img-box">
            <img
              src="https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
              alt=""
            />
          </div>
        </li>

        <li class="slide">
          <div class="img-box">
            <img
              src="https://images.unsplash.com/photo-1502920514313-52581002a659?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=747&q=80"
              alt=""
            />
          </div>
        </li>

        <li class="slide">
          <div class="img-box">
            <img
              src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
              alt=""
            />
          </div>
        </li>

        <li class="slide">
          <div class="img-box">
            <img
              src="https://images.unsplash.com/photo-1499678329028-101435549a4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
              alt=""
            />
          </div>
        </li>
      </ul>

      <button class="control prev">
        <i class="fas fa-chevron-left"></i>
      </button>

      <button class="control next">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </body>
</html>
