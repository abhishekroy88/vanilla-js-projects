<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./src/calculator.css" />

    <script src="./src/calculator.js" defer></script>
  </head>
  <body>
    <form action="" class="calculator">
      <input type="text" class="screen" maxlength="17" />
      <div class="key number">7</div>
      <div class="key number">8</div>
      <div class="key number">9</div>
      <div class="key clear">C</div>
      <div class="key number">4</div>
      <div class="key number">5</div>
      <div class="key number">6</div>
      <div class="key symbol">*</div>
      <div class="key number">1</div>
      <div class="key number">2</div>
      <div class="key number">3</div>
      <div class="key symbol">/</div>
      <div class="key number">00</div>
      <div class="key number">0</div>
      <div class="key number">.</div>
      <div class="key symbol plus">+</div>
      <div class="key equals">=</div>
      <div class="key symbol">-</div>
    </form>
  </body>
</html>
