<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rockafella - Drum Kit</title>
    <link
      rel="shortcut icon"
      href="./src/images/drum-fav.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <img class="bg-img" src="./src/images/bg.jpg" alt="" />

    <header>
      <nav>
        <h1>rockafella</h1>
      </nav>
    </header>

    <main>
      <div class="key" data-key="A">
        Boom - A
        <audio src="./src/sounds/boom.wav"></audio>
      </div>
      <div class="key" data-key="B">
        Clap - B
        <audio src="./src/sounds/clap.wav"></audio>
      </div>
      <div class="key" data-key="C">
        HiHat - C
        <audio src="./src/sounds/hihat.wav"></audio>
      </div>
      <div class="key" data-key="D">
        Kick - D
        <audio src="./src/sounds/kick.wav"></audio>
      </div>
      <div class="key" data-key="E">
        OpenHat - E
        <audio src="./src/sounds/openhat.wav"></audio>
      </div>
      <div class="key" data-key="F">
        Ride - F
        <audio src="./src/sounds/ride.wav"></audio>
      </div>
      <div class="key" data-key="G">
        Snare - G
        <audio src="./src/sounds/snare.wav"></audio>
      </div>
      <div class="key" data-key="H">
        Tink - H
        <audio src="./src/sounds/tink.wav"></audio>
      </div>
      <div class="key" data-key="I">
        Tom - I
        <audio src="./src/sounds/tom.wav"></audio>
      </div>
    </main>
  </body>
</html>
